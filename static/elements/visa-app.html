<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="visa-dashboard.html">
<link rel="import" href="visa-explore.html">
<link rel="import" href="visa-purpose.html">
<link rel="import" href="visa-identify.html">
<link rel="import" href="visa-checklist.html">
<link rel="import" href="visa-document.html">

<polymer-element name="visa-app">
  <template>
    <style>
      #drawer {
        background-color: #fff;
      }

      core-toolbar.drawer {
        background-color: #FF9100;
      }

      core-toolbar.main {
        background-color: #283593;
        color: #fff;
      }

      paper-fab.user {
        background-color: transparent;
        position: absolute;
        top: 90;
        width: 112px;
        height: 112px;
      }

      img.bottom.indent {
        border-radius: 100%;
        width: 112px;
        height: 112px;
        z-index: 99;
        position: absolute;
      }

      paper-fab.user :: shadow core-icon :: shadow  div {
        width: 128px;
      }

      paper-fab.control {
        position: fixed;
        bottom: 7px;
        right: 7px;
        background-color: #FF9100;
      }

      core-header-panel {
        height: 100%;
      }

      #side-menu {
        margin-top: 50px;
      }
    </style>
    <core-drawer-panel forceNarrow>
      
      <core-header-panel drawer layout vertical flex id="drawer">
        <core-toolbar class="drawer medium-tall">
          <div class="top indent">
            {{user.name}}
          </div>
          <paper-fab class="user bottom indent">
          </paper-fab>
          <img class="user bottom indent" src="../../imgs/ujjwal.jpg">
        </core-toolbar>
        <core-menu id="side-menu">
          <paper-item>My Visa</paper-item>
          <paper-item>Explore</paper-item>
          <paper-item>Book tickets</paper-item>
          <paper-item>Deals</paper-item>
          <paper-item>All Documents</paper-item>
          <paper-item>Edit Profile</paper-item>
        </core-menu>
      </core-header-panel>
      
      <core-header-panel main>
        
        <core-toolbar class="main">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div>Visa Wise</div>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
        </core-toolbar>
        
        <core-animated-pages fit transitions="cross-fade" selected="{{selected}}">
          <visa-dashboard></visa-dashboard>
          <visa-explore></visa-explore>
          <visa-purpose></visa-purpose>
          <visa-identify></visa-identify>
          <visa-checklist></visa-checklist>
          <visa-document></visa-document>
        </core-animated-pages>
        
      </core-header-panel>
    </core-drawer-panel>
    <template if="{{isDashboard()}}">
      <paper-fab class="control" icon="add"></paper-fab>
    </template>
    
    <template if="{{isDocument()}}">
      <paper-fab class="control" icon="cloud-upload"></paper-fab>
    </template>

  </template>
  <script type="text/javascript">
  Polymer({
    selected: 0,
    isDashboard: function() { return this.selected == 0 },
    isDocument: function() { return this.selected == 5; },
    user: {
      name: "Ujjwal Thaakar"
    }
  });
  </script>
</polymer-element>
