<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">

<polymer-element name="visa-purpose">
  <template>
    <div vertical layout>
      <img height="auto" width="100%" src="/imgs/material design-19.jpg">
      <core-menu>
        <template repeat="{{country in countries}}">
          <paper-item>{{country}}</paper-item>
        </template>
      </core-menu>
    </div>
  </template>
  <script>
  Polymer({
    countries: [
      "Tourism or business", "Study or exchange", "Transit via USA", "Employment", "Immigrate"
    ]
  });
  </script>
</polymer-element>
