<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="visa-dashboard.html">

<polymer-element name="visa-app">
  <template>
    <style>
      #drawer {
        background-color: #fff;
      }

      core-toolbar.drawer {
        background-color: #FF9100;
      }

      core-toolbar.main {
        background-color: #283593;
        color: #fff;
      }

      paper-fab[icon=add] {
        position: fixed;
        bottom: 7px;
        right: 7px;
        background-color: #FF9100;
      }
    </style>
    <core-drawer-panel forceNarrow>
      
      <core-header-panel drawer layout vertical flex id="drawer">
        <core-toolbar class="drawer">
          <div>Application</div>
        </core-toolbar>
        <div> Drawer content... </div>
      </core-header-panel>
      
      <core-header-panel main>
        
        <core-toolbar class="main">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div>Visa Wise</div>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
        </core-toolbar>
        
        <core-animated-pages transitions="cross-fade">
          <visa-dashboard id="page-0"></visa-dashboard>
          <visa-explore id="page-1"></visa-explore>
        </core-animated-pages>
        
      </core-header-panel>

    </core-drawer-panel>
    <paper-fab touch-action icon="add"></paper-fab>
  </template>
  <script type="text/javascript">
  var fab = document.querySelector('paper-fab');
  fab.addEventListener('click', function(e) {
    this.selected = "page-1"
  })
  Polymer({});
  </script>
</polymer-element>
