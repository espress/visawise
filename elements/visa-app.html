<polymer-element name="visa-app">
  <template>
    <style>
      #drawer {
        background-color: #fff;
      }

      core-toolbar.drawer {
        background-color: #FF9100;
      }

      core-toolbar.main {
        background-color: #283593;
        color: #fff;
      }

      paper-fab[icon=add] {
        position: fixed;
        bottom: 7px;
        right: 7px;
        background-color: #FF9100;
      }
    </style>
    <core-drawer-panel forceNarrow>
      
      <core-header-panel drawer layout vertical flex id="drawer">
        <core-toolbar class="drawer">
          <div>Application</div>
        </core-toolbar>
        <div> Drawer content... </div>
      </core-header-panel>
      
      <core-header-panel main>
        
        <core-toolbar class="main">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div>Visa Wise</div>
          <span flex></span>
          <paper-icon-button icon="search"></paper-icon-button>
        </core-toolbar>
        
        <core-animated-pages transitions="cross-fade" selected="3">
          <visa-dashboard></visa-dashboard>
          <visa-explore></visa-explore>
          <visa-purpose></visa-purpose>
          <visa-identify></visa-identify>
          <visa-checklist></visa-checklist>
        </core-animated-pages>
        
      </core-header-panel>

    </core-drawer-panel>
    <paper-fab touch-action icon="add"></paper-fab>
  </template>
  <script type="text/javascript">
  Polymer({});
  </script>
</polymer-element>
